<template name="categories">
  <ul>
    {{#each categories}}
      <div class="category">
      {{> category}}
      </div>
    {{/each}}
  </ul>
</template>

<template name="category">
  <li><img src="/images/{{id}}.jpg" alt="{{description}}"></li>
  <div class="offers">
    <ul>
      {{#each offers}}
        {{> offer }}
      {{/each}}
    </ul>
  </div>
</template>

<template name="offer">
  <li>
    <div><img src="/images/{{id}}.jpg" alt="{{description}}"></div>
    <div class="retailers">
      <ul>
        {{#each retailers}}
          {{> retailer}}
        {{/each}}
      </ul>
    </div>
  </li>

</template>

<template name="retailer">
  <li>
    <div>{{name}}</div>
    <div>
      <div>{{name}}</div>
      <div>{{label}}: {{value}}</div>
    </div>
  </li>
</template>
